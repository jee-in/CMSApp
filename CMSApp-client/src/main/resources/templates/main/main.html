<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Exercises</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      padding-top: 70px;
    }
    .exercise-card {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">HTML Exercises</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Exercises</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row">
    
    <!-- 반복문 -->
      <div class="col-md-4 exercise-card" th:each="project, i: ${project}">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title" th:text="${project.projectName}">HTML Basics</h5>
        	<a th:href="@{/document/project(projectIdx=${project.projectIdx})}" class="btn btn-primary">열기</a>
            
          </div>
        </div>
      </div>
      
      
    </div>
  </div>
  
  
  <th:block th:replace="~{fragments/footer_link :: footer_link}" />
</body>
</html>
