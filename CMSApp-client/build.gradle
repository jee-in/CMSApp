plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.6'
	id 'io.spring.dependency-management' version '1.1.5'
}

group = 'com.sds.cmsclient'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

apply plugin: 'war'

war{
    archiveFileName = 'CMSAppClient.war' // 생성할 WAR 파일명 설정
    exclude '**/spring-boot-starter-tomcat/**' // 내장 톰캣 관련 의존성 제외	
}

repositories {
	mavenCentral()
}

ext {
	set('springCloudVersion', "2023.0.2")
}

dependencies {

	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
	
	/////////////////////////////////////////////////////////////////////////////////////////////////////
	
	// MySQL Driver
	// https://mvnrepository.com/artifact/com.mysql/mysql-connector-j
	implementation 'com.mysql:mysql-connector-j:8.4.0'
	
	// Spring Boot Starter JDBC
	// https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-jdbc
	implementation 'org.springframework.boot:spring-boot-starter-jdbc:3.3.0'
	
	// mybatis Spring 버전 높은 것: @Mapper 지원을 위함
	// https://mvnrepository.com/artifact/org.mybatis.spring.boot/mybatis-spring-boot-starter
	implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:3.0.3'
	
	//스프링 시큐리티 추가 spring boot starter security
	implementation 'org.springframework.boot:spring-boot-starter-security:3.2.5'
	
	/////////////////////////////////////////////////////////////////////////////////////////////////////
	
	// Spring Security
	// https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-security
	implementation 'org.springframework.boot:spring-boot-starter-security:3.2.5'
	
	//config server 클라이언트 관련
	implementation 'org.springframework.cloud:spring-cloud-starter-config'
	
	// Eureka 클라이언트로 등록
	implementation 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client'
	
	providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat' // 톰캣 제공 런타임 설정
}

dependencyManagement {
	imports {
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
	}
}

tasks.named('test') {
	useJUnitPlatform()
}
